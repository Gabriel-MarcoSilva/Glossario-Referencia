<section class="container-cad-glossario">
    <section class="nav-cad-glossario">
        <h1>Editar Glossário</h1>
        <a [style]="{fontSize:'25pt', cursor: 'pointer'}" (click)="trade()"> &times; </a>
    </section>

    <hr />

    <mat-card class="cad-form" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Palavra</mat-label>
            <input formControlName="keyWord" matInput #input maxlength="10" placeholder="Digite a Palavra" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea formControlName="description" matInput placeholder="Escreva aqui a descrição da palavra acima"
                required rows="5"></textarea>
        </mat-form-field>

        <input type="hidden" formControlName="created_at" />
        <input type="hidden" formControlName="id" />
        <input type="hidden" formControlName="updated_at" />
    </mat-card>

    <hr />

    <section class="cad-button-form">
        <button class="button-cad-material cancell" (click)="trade()">
            Cancelar
        </button>
        <button class="button-cad-material confirm" (click)="onSubmit()">
            Confirmar
        </button>

    </section>

</section>
